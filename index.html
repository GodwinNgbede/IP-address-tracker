<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- GOGGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- LEAFLET CSS LINK TAG FOR MAP -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
    <title>IP ADDRESS TRACKER</title>
  </head>
  <body>
    <div class="container">
      <div class="container-input">
        <h1>IP ADDRERSS TRACKER</h1>
        <form id="ip-form">
          <input
            type="text"
            placeholder="search for any Ip address or domain"
            id="ip"
          />
          <button type="submit" id="btn">&gt;</button>
        </form>
      </div>
      <div id="result-display">
        <p>IP ADDRERSS <span class="value ip"></span></p>
        <p>LOCATION <span class="value location"></span></p>
        <p>TIME ZONE <span class="value timezone"></span></p>
        <p>ISP <span class="value isp"></span></p>
      </div>
      <div id="map"></div>
    </div>
    <!-- JS LEAFLET LINK -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
